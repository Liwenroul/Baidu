<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./baidu.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id='zhuce'>
        <h1>欢迎注册</h1>
        <p style="font-size: 14px; color:#9a9a9a;">已有账号？<a style="font-size: 14px; color:#005aff ;">登录</a></p>
        <div>
            <label for="">用户名</label>
            <input id='userName' type="text" placeholder="请输入用户名">
        </div>
        <div id='userMsg'></div>
        <div>
            <label for="">手机号</label>
            <input id="tel" type="text" placeholder="请输入手机号">
        </div>
        <div id='telMsg'></div>
        <div>
            <label for="" style='letter-spacing:1em;margin-right:-1em;'>密码</label>
            <input id="pwd"  type="text" placeholder="请设置登录密码">
        </div>
        <div id='pwdMsg'></div>
        <div>
            <label for="">验证码</label>
            <input id="yz" type="text" placeholder="请输入验证码">
            <button id='getyz'>获取验证码</button>
        </div>
        <div id='yzMsg'></div>
        <button id='getin'>注册</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="./baidu.js"></script>
</html>
